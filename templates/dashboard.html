<html lang="en">

<head>

    <title>Bitfolio</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="../static/styles/dashboard.css" type="text/css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/dashboard.css') }}">
  <!--   <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/home.css') }}"> -->
</head>
 

<body>

    <header id="header">
        <div class="content">
        <nav id="nav">
            <ul>
                <li><a href="#" onClick="return false;" class="active">DashBoard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
        </div>
    </header>  



    <div id="title">
        <div id="welcome">
            <h2>Welcome</h2>
                <h1>{{ name }}</h1>
            <br></br>
            <h2>Total Portfolio Value: $ {{total_val}} </h2>
        </div> 

        <div id="add">
            <p><a class="btn btn-lg btn-success" href="showSignUp" role="button"> + Add Coin</a></p>
        </div>

        <div id="remove">
            <p><a class="btn btn-lg btn-success" href="showSignUp" role="button"> - Remove Coin</a></p>
        </div>

        <div id="refresh">
            <p><a class="btn btn-lg btn-success" href="showSignUp" role="button">Refresh</a></p>
        </div>
    </div> 


    <table id="portfolio-table">
      <tr>
        <th>Coin</th>
        <th>Current Price</th> 
        <th>Holdings</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Bitcoin (BTC)</td>
        <td>12390.32</td> 
        <td>50</td>
        <td>5000000</td>
      </tr>
      <tr>
        <td>Ethereum (ETH)</td>
        <td>500.67</td> 
        <td>94</td>
        <td>5020303
      </tr>
    </table>


    <div id="particle-canvas">
        <script type="text/javascript" src="../static/js/particle-network.min.js"></script>
        <script type="text/javascript">
        var canvasDiv = document.getElementById('particle-canvas');
        var options = {
            particleColor: '#888',
            background: "../static/img/bg1.png",
            interactive: false,
            speed: 'normal',
            density: 'high'
        };
        var particleCanvas = new ParticleNetwork(canvasDiv, options);
        </script>
    </div>



</body>
 
</html>
