<html lang="en">

<head>

    <title>Bitfolio</title>
     <link href="../static/styles/login.css" type="text/css" rel="stylesheet">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="../static/styles/login.css" type="text/css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/login.css') }}">

</head>
 

<body >

    <header id="header">
        <div class="content">
        <nav id="nav">
            <ul>
                <li><a href="/" title="Next Section">Home</a></li>
         <!--        <li><a href="/dashboard" title="Next Section">DashBoard</a></li> -->
                <li><a href="/login" class="active" title="Next Section">Login</a></li>
                <li><a href="/signup" title="Next Section">Signup</a></li>
            </ul>
        </nav>
        </div>
    </header>  

    <div id="title">
        <h1>Bitfolio</h1>
        <h2>Personalized Cryptocurrency Portfolio</h2>
    </div>


    {% block content %}
 <!--    {% if session['logged_in'] %}
    <p>You're logged in already!</p>
    {% else %} -->

    <form action="/login" method="POST">
        <div id="login">
            <div id="login-screen">
                <form class="form-signin">
                    <label><b>Email Address</b></label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="Email Address" required autofocus>
                    <br></br>
                    <label><b>Password</b></label>
                    <input id = "password" type="password" name="password" class="form-control" placeholder="Password" required>
                    <br></br>
                    <button type="submit">Log In</button>
                </form>
            </div>
            <br></br>
            <div class="flashes">
              {% for message in get_flashed_messages() %}
                <h4>{{ message }}</h4>
              {% endfor %}
            </div>
        </div>
    </form>


<!--     {% endif %} -->
    {% endblock %}


    <div id="particle-canvas">
        <script type="text/javascript" src="../static/js/particle-network.min.js"></script>
        <script type="text/javascript">
        var canvasDiv = document.getElementById('particle-canvas');
        var options = {
            particleColor: '#888',
            background: "../static/img/bg1.png",
            interactive: false,
            speed: 'normal',
            density: 'high'
        };
        var particleCanvas = new ParticleNetwork(canvasDiv, options);
        </script>
    </div>

</body>
 
</html>
