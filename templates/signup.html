        <h3>Create a New Account</h3>
        <form class="form-signin">
        <label><b>First Name</b></label>
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="firstname" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
        <br></br>
        <label><b>Last Name</b></label>
        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="lastname" name="inputLastName" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
        <br></br>
        <label><b>Email Address</b></label>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
        <br></br>
        <label><b>Password</b></label>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Create Account</button>
      </form>

    <div id="particle-canvas">
        <script type="text/javascript" src="../static/js/particle-network.min.js"></script>
        <script type="text/javascript">
            var canvasDiv = document.getElementById('particle-canvas');
            var options = {
                particleColor: '#888',
                background: "../static/img/bg1.png",
                interactive: false,
                speed: 'normal',
                density: 'high'
            };
            var particleCanvas = new ParticleNetwork(canvasDiv, options);
        </script>
